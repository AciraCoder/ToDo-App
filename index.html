<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="heading">To Do App</h1>
        <p id="para">What do you need to do?</p>
    </div>

    <div class="container">
        <input type="text" id="inputBox" placeholder="New Todo">
        <button id="submit">Submit</button>
    </div>

    <div class="main-container">
        <div class="container2">
            <p id="text">You have <span id="taskitemcounter">0</span> todo left</p>
            <div>
                <!-- <input type="checkbox" id="hideItems" title="Hide completed">  -->
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <div id="task-todo-container">
</div>



</body>

</html>
